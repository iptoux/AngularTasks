<div class="filter-controls">
  <div class="filter-control-box">
    <p class="filter-head">Filter</p>
    <div class="filter-links">
      <span class="filter-link" [ngClass]="{'active-filter': filterType === -1}" (click)="clearFilter()">All Tasks</span>
      <span class="filter-link" [ngClass]="{'active-filter': filterType === 1}" (click)="filter_by_completed()">Completed</span>
      <span class="filter-link" [ngClass]="{'active-filter': filterType === 0}" (click)="filter_by_incomplete()">InComplete</span>
    </div>
  </div>
</div>
