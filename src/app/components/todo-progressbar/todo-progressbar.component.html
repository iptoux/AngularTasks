<div class="col col-xl-10 m-auto mb-5 mt-5 progress-box">
  <div class="progress" [ngClass]="isDarkMode ? 'bg-bar-dark' : ''">
    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
         [ngClass]="isDarkMode ? 'bg-info' : 'bg-success'"
         role="progressbar"
         [attr.aria-valuenow]="progress"
         aria-valuemin="0"
         aria-valuemax="100"
         [style.width.%]="progress">
      @if(progress)
      {
        {{ progress }}% Complete
      }
    </div>
  </div>
</div>
