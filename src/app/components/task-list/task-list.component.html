<div class="col col-xl-10 m-auto mt-5">
  <div class="card">
    <div class="card-header text-center">Your Task list</div>
    <div class="card-body p-4">

      <form>
        <ul>
          <li *ngFor="let task of tasks; index as id">
            <input type="checkbox" id="task{{id}}" [checked]="task.completed" (change)="updateTaskStatus(task)" />
            <label for="task{{id}}" [ngClass]="{'completed-task': task.completed}">{{ task.description }}</label>
            <button class="close-btn" (click)="removeTask(task.id)">Ã—</button>
    </li>

        </ul>
        <p *ngIf="tasks.length === 0" class="text-muted">Nothing todo actually, have a nice day!</p>

      </form>

    </div>
  </div>
</div>
