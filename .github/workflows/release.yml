name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # Läuft nur, wenn ein neuer Tag mit 'v' gepusht wird (z.B. v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Holt alle Tags für korrekte Versionsbestimmung

      - name: Get Tag Version
        id: get_version
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build  # Stelle sicher, dass dein package.json einen "build"-Script hat

      - name: Package Electron App (EXE)
        run: |
          npx electron-packager ./ MyTaskApplication --platform=win32 --overwrite
          Compress-Archive -Path ./MyTaskApplication-win32-x64 -DestinationPath dist/MyTaskApplication-${{ env.TAG_VERSION }}.zip

      - name: Get Last Commit Message
        id: get_commit
        run: |
          echo "LAST_COMMIT_MESSAGE<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=%B
          echo "EOF" >> $GITHUB_ENV
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MyTaskApplication-${{ env.TAG_VERSION }}.zip
          body: |
            Automated Electron Build Release ${{ env.TAG_VERSION }}
            Changelog:
            ${{ env.LAST_COMMIT_MESSAGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
